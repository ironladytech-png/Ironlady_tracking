name: Iron Lady Daily Email Report (7 PM IST)

on:
  schedule:
    # Runs at 1:30 PM UTC (7:00 PM IST)
    # IST is UTC+5:30, so 19:00 IST = 13:30 UTC
    - cron: '30 13 * * *'
  
  workflow_dispatch:  # Allows manual trigger for testing
    inputs:
      test_mode:
        description: 'Run in test mode'
        required: false
        default: 'false'

jobs:
  send-daily-report:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v3
    
    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas numpy python-dotenv
    
    - name: ğŸ“§ Send Iron Lady Daily Report
      env:
        GMAIL_USER: ${{ secrets.GMAIL_USER }}
        GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
        CEO_EMAIL: ${{ secrets.CEO_EMAIL }}
      run: |
        echo "=========================================="
        echo "ğŸ† Iron Lady Daily Email Report"
        echo "=========================================="
        echo "ğŸ“… Date: $(date +'%B %d, %Y')"
        echo "ğŸ• Time: $(date +'%I:%M %p')"
        echo "=========================================="
        python send_ironlady_branded_email.py
        echo "=========================================="
    
    - name: âœ… Report Status
      if: success()
      run: |
        echo "âœ… Daily email report sent successfully!"
        echo "ğŸ“Š Check recipient inbox for the report"
    
    - name: âŒ Report Failure
      if: failure()
      run: |
        echo "âŒ Failed to send daily email report"
        echo "ğŸ’¡ Check the logs above for error details"
        exit 1
