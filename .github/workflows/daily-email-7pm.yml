name: Iron Lady Daily Email Report

on:
  schedule:
    # Runs every day at 7 PM IST (1:30 PM UTC)
    - cron: '30 13 * * *'
  workflow_dispatch:  # Allows manual triggering

jobs:
  send-email:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas gspread google-auth
      
      - name: Send Email Report
        env:
          # Using YOUR existing secret names
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
          CEO_EMAIL: ${{ secrets.CEO_EMAIL }}
          AUTO_MAIL: ${{ secrets.AUTO_MAIL }}
          
          # Google Sheets Configuration (Optional)
          GOOGLE_SHEETS_CREDENTIALS: ${{ secrets.GOOGLE_SHEETS_CREDENTIALS }}
          GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}
        
        run: python send_ironlady_branded_email.py
      
      - name: Report Status
        if: always()
        run: |
          if [ $? -eq 0 ]; then
            echo "✅ Email sent successfully!"
          else
            echo "❌ Email sending failed"
            exit 1
          fi
